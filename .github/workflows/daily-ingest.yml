# Daily refresh: download_guatecompras.py → ingest_all.py → swap → commit lake.duckdb
name: Daily ingest

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: daily-ingest-main
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set date range
        id: range
        run: |
          echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
          echo "month=$(date +%m)" >> $GITHUB_OUTPUT

      - name: Download Guatecompras JSON
        run: |
          python scripts/download_guatecompras.py \
            --from-year 2024 \
            --to-year ${{ steps.range.outputs.year }} \
            --to-month ${{ steps.range.outputs.month }} \
            --pause 5

      - name: Ingest all
        run: |
          python scripts/ingest_all.py \
            --from-year 2024 \
            --to-year ${{ steps.range.outputs.year }} \
            --to-month ${{ steps.range.outputs.month }}

      - name: Swap DB
        run: mv data/lake_next.duckdb data/lake.duckdb

      - name: Commit and push lake.duckdb
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f data/lake.duckdb
          if git diff --staged --quiet; then
            echo "No changes in data/lake.duckdb"
            exit 0
          fi

          git commit -m "chore(data): daily ingest $(date +%Y-%m-%d)"

          for attempt in 1 2 3; do
            git fetch origin "$BRANCH_NAME"
            if ! git rebase "origin/$BRANCH_NAME"; then
              git rebase --abort || true
              echo "Rebase conflict after remote update; retry on next run."
              exit 1
            fi
            if git push origin "HEAD:$BRANCH_NAME"; then
              echo "Push succeeded on attempt $attempt"
              exit 0
            fi
            echo "Push rejected (race condition). Retrying in 10s..."
            sleep 10
          done

          echo "Failed to push after 3 attempts."
          exit 1
