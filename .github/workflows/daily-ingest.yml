# Daily data refresh: download Guatecompras OCDS, ingest, swap, commit lake.duckdb.
# Uses existing scripts: download_guatecompras.py, ingest_all.py.
name: Daily ingest

on:
  schedule:
    # Run at 06:00 UTC every day
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual run

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set date range
        id: range
        run: |
          echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
          echo "month=$(date +%m)" >> $GITHUB_OUTPUT

      - name: Download Guatecompras JSON
        run: |
          python scripts/download_guatecompras.py \
            --from-year 2024 \
            --to-year ${{ steps.range.outputs.year }} \
            --to-month ${{ steps.range.outputs.month }} \
            --pause 5

      - name: Ingest all
        run: |
          python scripts/ingest_all.py \
            --from-year 2024 \
            --to-year ${{ steps.range.outputs.year }} \
            --to-month ${{ steps.range.outputs.month }}

      - name: Swap DB
        run: mv data/lake_next.duckdb data/lake.duckdb

      - name: Commit and push lake.duckdb
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f data/lake.duckdb
          git diff --staged --quiet || (git commit -m "chore(data): daily ingest $(date +%Y-%m-%d)" && git push)
